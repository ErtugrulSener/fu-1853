    <body>

            <table id="tbl_results">
                <tr>

                <tr>
                    <td><input type="checkbox" name="answer" value="1"></td><td>Familieninterfaces</td>

            <p>
                <input id="btn_prev" type="button" value="Vorherige Aufgabe"><input id="btn_solve" type="submit" value="L&ouml;sen"><input id="btn_next" type="button" value="N&auml;chste Aufgabe">
            </p>
        </form>
        <div id="pnl_solution">
            <div>
                <h4 id="txt_true">Ihre L&ouml;sung ist richtig!</h4>
                <h4 id="txt_false">Ihre L&ouml;sung ist leider nicht richtig.</h4>
                <h4 id="txt_none">Sie haben keine L&ouml;sung angegeben.</h4>
            </div>
            <div id="pnl_explanation">
                <p></p>
            </div>
        </div>
        <script>
          $(document).ready(function(){
            const questionAmount = 15;
            const questionNo = parseInt($(document.documentElement).attr('data-questionno'));
            const mode = (sessionStorage.getItem('summary') === null ? '' : sessionStorage.getItem('summary'));
            getResult(questionNo);
            $('#frm_solution').submit(function(event) {
              solve(mode);
              event.preventDefault();
            });
            
            $("#btn_prev").click(function(){
              setResult();
              window.location.href='aufgabe01.html';
            });
            
            $('#btn_prev').toggle((questionNo > 1 && mode !== ''));
            $('#btn_solve').toggle((mode === 'pagemode'));
            if(mode === '' || questionNo === questionAmount) {
              $('#btn_next').prop("value", "Zur Auswertung");
            } else {
              $('#btn_next').prop("value", "N\u00E4chste Aufgabe");
            }
            if(mode === '') {
              solve(mode);
              $('#btn_next').click(function () {
                window.location.href = 'summary.html';
              });
            } else {
              $('#btn_next').click(function () {
                setResult(questionNo);
                window.location.href = 'aufgabe03.html';
              });
            }
          });
        </script>
